<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>
<body>
    <div class="wrapper">
        <h1>Guessing Game</h1>
        <div class="contianer">
            <h3 id="wordVal">Word</h3>
            <p id="point">Score: </p>
            <p id="definition">Definition: </p>
            <div class="action-container">
                <input type="text" id="inputText" class="capitalize" placeholder="Enter your answer here...">
                <button type="button" id="submitBtn">Submit Answer</button>
                <button type="button" id="playBtn">Skip</button>
            </div>
        </div>
    </div>
</body>
</html>
